<!doctype html>
<html>
  <head>
    <title>Ingresso CSS Test</title>
    <link rel="stylesheet" href="candidate-css.css">
  </head>
  <body>
    <div class="best-available extra-bottom-margin" id="best-available" style="opacity: 1;">
      <div class="left-right-title">
        <div class="left">
          <p> Choose ticket type </p>
        </div>
        <div class="right"></div>
      </div>
      <div class="ticket-types radio-list-container">
        <ul class="radio-list">
          <li class="item selected is-desktop">
            <div class="row">
              <div class="custom-radiobutton">
                <input type="radio" class="button-checkbox selected font-primary-theme-color" checked="checked">
                <span class="button border-color-1"></span>
              </div>
              <div class="left">
                <p class="description">
                  Entry - Time <span> - 10:15</span>
                </p>
              </div>
              <div class="right">
                <p class="price">
                    <span>
                      £10.00
                  </span>
                </p>
              </div>
            </div>
            <div class="tickets-container">
              <div class="tickets">
                <div class="ticket clearfix">
                  <div class="info border-color-1">
                    <p class="title">
                      Ticket 1
                    </p>
                  </div>
                  <select class="concessions">
                    <option class="select-option" value="number:0" selected="selected">
                      Adult £10.00
                    </option>
                    <option class="select-option" value="number:1">
                      Child under 16 £8.00
                    </option>
                  </select>
                </div>
                <div class="ticket clearfix" data-id="1">
                  <div class="info border-color-1">
                    <p class="title">
                      Ticket 2
                    </p>
                  </div>
                  <div class="concessions-style">
                    <select class="concessions">
                      <option class="select-option" value="number:0" selected="selected">
                        Adult £10.00
                      </option>
                      <option class="select-option" value="number:1">
                        Child under 16 £8.00
                      </option>
                    </select>
                  </div>
                </div>
                <div class="ticket clearfix">
                  <div class="info border-color-1">
                    <p class="title">
                      Ticket 3
                    </p>
                  </div>
                  <select class="concessions">
                    <option class="select-option" value="number:0" selected="selected">
                      Adult £10.00
                    </option><option class="select-option" value="number:1">
                      Child under 16 £8.00
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="send-methods-container">
        <div class="left-right-title">
          <div class="left" >
            <p>Choose delivery method</p>
          </div>
          <div class="right"></div>
        </div>
        <div class="radio-list-container">
          <ul class="radio-list">
            <li class="is-desktop">
              <div class="row">
                <div class="custom-radiobutton">
                  <input type="radio" class="button-checkbox">
                  <span class="button"></span>
                </div>
                <div class="left">
                  <p class="description"> E-Ticket </p>
                </div>
                <div class="right">
                  <p class="price">
                    £0.00
                  </p>
                </div>
              </div>
            </li><li class="is-desktop">
              <div class="row">
                <div class="custom-radiobutton">
                  <input type="radio" class="button-checkbox">
                  <span class="button"></span>
                </div>
                <div class="left">
                  <p class="description"> Hold at Ticket Desk </p>
                </div>
                <div class="right">
                  <p class="price">
                    £0.00
                  </p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="total-price">
        <ul class="radio-list">
          <li>
            <div class="row">
              <div class="left"> 
                <p class="description"> Total </p>
              </div>
              <div class="right small">
                <p class="price">
                  £30.00
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="button-container">
        <div class="button-checkout">
          <span>Checkout</span>
        </div>
      </div>
    </div>
  </body>
</html>
